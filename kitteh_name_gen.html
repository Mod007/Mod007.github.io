<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Name Generator</title>
    <script>
        function generateKittenName() {
            const adjectives = ["Chonky", "Fatty", "Wobbly", "Fluffy", "Cuddly", "Furry", "Tiny", "Sassy",
            "Feisty", "Whiskery", "Squeaky", "Scratchy", "Snoozy", "Pouncy", "Zoomy",
            "Jumpy", "Purrfect", "Snuggly", "Bouncy", "Clumsy", "Sleepy", "Spotty", "Fatter"];
            const customs = ["fattus cattus", "fattius cattius", "kittius cattius the fattius", 
    "catter","fatter","floof", "kitter", "kitteh", "bisse", "pspspspspsps", 
    "babaghanoush", "fat", "cat", "O Allah the Almighty (Allahu Allah)", "Tuna",
    "Protect me and guide me (Allahu Allah)", "chili", "filfil", 
    "fattius cattius the rattius","sillius soddus",  "naughtius maximus", 
    "sussus amogus", "el ratata", "katatouille","oh noo, our bowl, its broken",
    "tummer", "thummyas gefferson", "tummy cat", "tumtum", "tummy", "tummius kitter",
    "tummius cattius", "kat", "kitkat", "kitterkat", "kitter catter", "sonic",
    "crash bandicoot", "glass bandicoot", "frozone on hardwood", 
    "suspiscious moose", "404 kitter not found"];
            
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomName = customs[Math.floor(Math.random() * customs.length)];
            
            const kittenName = randomAdjective + " " + randomName;
            
            // Display the generated kitten name
            document.getElementById("generatedName").innerText = kittenName;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            background-color: #0099ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Kitten Name Generator</h1>
    <p>Click the button to generate a funny kitten name:</p>
    <button onclick="generateKittenName()">Generate Name</button>
    <p id="generatedName" style="font-size: 1.5rem; font-weight: bold;"></p>
</body>
</html>
